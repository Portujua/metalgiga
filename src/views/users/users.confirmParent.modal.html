<!-- Modal Header -->
<div class="modal-header">
  <h3 class="modal-title pull-left">Confirmar representante</h3>
  <div class="pull-right">
    <div class="btn-group btn-group-sm">
      <button type="button"
              class="close"
              ng-click="$ctrl.close()"
              title="Cerrar">
        <i class="fa fa-fw fa-times"></i>
      </button>
    </div>
  </div>
</div>
<!-- /Modal Header -->

<!-- Modal Body -->
<div class="modal-body"
     cg-busy="$ctrl.loadingPromise">
  <div ng-switch="$ctrl.data"
       ng-if="$ctrl.data != undefined">
    <div ng-switch-when="true">
      <div class="flex flex-column justify-content-center align-items-center margin-bottom">
        <i class="fa fa-fw fa-check text-success fa-4x"></i>
        <h4 class="hug-bottom margin-sm-top">Representante confirmado con éxito</h4>
      </div>

      <!-- <ul>
        <li>
          <span class="text-secundary pointer"
                ng-click="$ctrl.loginAs($ctrl.resolve.data.child)">Entrar como estudiante</span>
        </li>
        <li>
          <span class="text-secundary pointer"
                ng-click="$ctrl.loginAs($ctrl.resolve.data.parent)">Entrar como representante</span>
        </li>
      </ul> -->
    </div>

    <div ng-switch-default>
      <div class="flex flex-column align-items-center margin-bottom justify-content-center">
        <i class="fa fa-fw fa-times text-danger fa-4x"></i>
        <h4 class="hug-tb margin-sm-left">Lo sentimos, ha ocurrido un error</h4>
      </div>

      <p>Posibles causas:</p>

      <ul>
        <li>El enlace de confirmación ha expirado</li>
        <li>Ya se ha confirmado la relación</li>
      </ul>
    </div>
  </div>
</div>
<!-- /Modal Body -->

<!-- Modal Footer -->
<div class="modal-footer">
  <button class="btn btn-default btn-outline"
          type="button"
          ng-click="$ctrl.close()">
    Cerrar
  </button>
</div>
<!-- /Modal Footer -->
